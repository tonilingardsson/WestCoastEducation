      <header>
        <nav class="admin-menu">
          
          <ul class="add-menu" id="add-menu">

              </li>

                <a href="/admin/communication.html" title="Communicate with teachers and students via chat or email">Communication</a>
              </li>
            </ul>
            <ul class="edit-menu" id="edit-menu"> <li class="menu-item">
              <a href="/admin/edit-course.html" title="Edit or delete courses">Manage courses</a>
            </li>
            <li class="menu-item">

            </li><li class="menu-item"><a href="/admin/index.html" title="Admin panel">Admin panel</a></li>

          </nav>
        </nav>
      </header>
        <main>
          <section class="container">
            <h1 class="page-title">Update course</h1>
            <div class="btn-container">
              <button
                id="delete"
                class="btn btn-danger">
                DELETE course
              </button>
            </div>
            <form id="updateCourseForm">
                <div class="form-control">
                    <label for="courseId">Course ID</label>
                    <input
                      type="text"
                      name="courseId"
                      id="courseId"
                      placeholder="Assign course ID"
                    />
                  </div>
                  <div class="form-control">
                    <label for="courseName">Course name</label>
                    <input
                      type="text"
                      name="courseName"
                      id="courseName"
                      placeholder="Type course's name"
                    />
                  </div>
                  <div class="form-control">
                    <label for="assignTeacher">Assign a Teacher</label>
                    <input
                      type="text"
                      name="assignTeacher"
                      id="assignTeacher"
                      placeholder="Type teacher's name"
                    />
                  </div>
                  <div class="form-control">
                      <label for="courseRate">Course average rate</label>
                      <input
                        type="text"
                        name="courseRate"
                        id="courseRate"
                        placeholder="Type average rate" />
                    </div>
                    <div class="form-control">
                      <label for="imageUrl">Photo URL</label>
                      <input
                        type="text"
                        name="imageUrl"
                        id="imageUrl"
                        src="/images/IT Automation3.jpg"
                        placeholder="Type photo URL" />
                    </div>
              <div class="form-control">
                <button
                  type="submit"
                  class="btn">
                  Save changes
                </button>
              </div>
            </form>
          </section>
        </main>
