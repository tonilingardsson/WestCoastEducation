<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin - Edit Course | West Coast Education</title>
    <meta
      name="description"
      content="Edit Course admin panel for West Coast Education"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../lib/components/adminHeader.js" defer></script>
    <script type="module" src="../lib/components/footer.js" defer></script>
    <script type="module" src="../lib/func/manageCourses.js" defer></script>
  </head>
  <body class="grid-container">
    <header id="header"></header>
    <main>
      <section class="add-course container">
        <h1 class="page-title">Add course</h1>
        <p id="message">
          To <strong>add</strong> a course, simply fill the form and click save.
          Update instructions below the form.
        </p>

        <form id="courseForm">
          <div class="form-control">
            <label for="courseName">Course name</label>
            <input
              type="text"
              name="name"
              id="courseName"
              placeholder="Type course name"
            />
          </div>
          <div class="form-control">
            <label for="courseDesc">Course description</label>
            <input
              type="text"
              name="description"
              id="courseDesc"
              placeholder="Write a description"
            />
          </div>
          <div class="form-control">
            <label for="duration">Duration</label>
            <input
              type="text"
              name="duration"
              id="courseDuration"
              placeholder="Write number of days"
            />
          </div>
          <div class="form-control">
            <label for="startDate">Start date</label>
            <input
              type="date"
              name="startDate"
              id="startDate"
              placeholder="Write start date"
            />
          </div>
          <div class="form-control">
            <label for="location">Location</label>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Write the city or Remote"
            />
          </div>
          <div class="form-control">
            <label for="teacherId">Teacher Id</label>
            <input
              type="text"
              name="teacherId"
              id="teacherId"
              placeholder="Assign teacher id"
            />
          </div>
          <div class="form-control">
            <label for="price">Course price</label>
            <input
              type="text"
              name="price"
              id="coursePrice"
              placeholder="Write its price in $USD"
            />
          </div>
          <div class="form-control">
            <label for="url">Course URL</label>
            <input
              type="text"
              name="url"
              id="courseUrl"
              src=""
              placeholder="Type: https://example.com"
            />
          </div>
          <div class="form-control">
            <label for="imageUrl">Photo URL</label>
            <input
              type="text"
              name="imageUrl"
              id="imageUrl"
              src=""
              placeholder="Type: /images/StudentX.png"
            />
            <button type="search" class="btn" for="search">Search</button>
          </div>
          <div class="form-control">
            <div class="btn-container">
              <button type="submit" for="submit" class="btn">Save</button>
              <button type="button" id="cancel" for="cancel" class="btn">
                Cancel
              </button>
            </div>
          </div>
          <p id="message">
            To <strong>update</strong> a existing course: click on edit button,
            do the changes and click save.
          </p>
        </form>
      </section>
      <section id="updateCourseList"></section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
