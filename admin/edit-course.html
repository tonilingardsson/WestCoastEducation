    <main>
      <section class="container">
        <h1 class="page-title">Update course</h1>

        <form id="updateCourseForm">
          <div class="form-control">
            <label for="id">Course ID</label>
            <input
              type="text"
              name="id"
              id="id"
              placeholder="Assign course ID"
            />
          </div>
          <div class="form-control">
            <label for="name">Course name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Type course's name"
            />
          </div>
          <div class="form-control">
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Type course description"
            />
          </div>
          <div class="form-control">
            <label for="duration">Course duration</label>
            <input
              type="text"
              name="duration"
              id="duration"
              placeholder="Type course duration"
            />
          </div>
          <div class="form-control">
            <label for="teacherId">Assign a Teacher</label>
            <input
              type="text"
              name="teacherId"
              id="teacherId"
              placeholder="Type teacher's ID"
            />
          </div>
          <div class="form-control">
            <label for="averageRating">Course average rate</label>
            <input
              type="text"
              name="averageRating"
              id="averageRating"
              placeholder="Type course's average rate"
            />
          </div>
          <div class="form-control">
            <label for="imageUrl">Photo URL</label>
            <input
              type="text"
              name="imageUrl"
              id="imageUrl"
              src=""
              placeholder="Type: /images/IT AutomationX.jpg"
            />
            <!-- <button type="search" class="btn" for="search">Search</button> -->
          </div>
          <div class="form-control">
            <label for="url">Course URL</label>
            <input
              type="text"
              name="url"
              id="url"
              src=""
              placeholder="Type: Course URL"
            />
          </div>
          <!-- <div class="form-control">
                        <label for="email">Email</label>
                        <textarea
                          name="email"

                          placeholder="Type email"
                        ></textarea>
                      </div> -->
          <div class="form-control">
            <div class="btn-container">
              <button type="submit" for="submit" class="btn">
                Save changes</button
              ><button id="delete" for="delete" class="btn btn-danger">
                DELETE
              </button>
            </div>
          </div>
        </form>
