<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin - Add Course | West Coast Education</title>
    <meta
      name="description"
      content="Add Course page for West Coast Education"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../lib/components/adminHeader.js" defer></script>
    <script type="module" src="../lib/components/footer.js" defer></script>
  </head>
  <body class="grid-container">
    <header id="header"></header>
    <main>
      <h1 class="page-title">Add a new course</h1>
      <form id="addCourseForm">
        <!-- <div class="form-control">
          <label for="courseId">Course ID</label>
          <input
            type="text"
            name="courseId"
            id="courseId"
            placeholder="Assign course ID"
          />
        </div> -->
        <div class="form-control">
          <label for="courseName">Course name</label>
          <input
            type="text"
            name="courseName"
            id="courseName"
            placeholder="Type course's name"
          />
        </div>
        <div class="form-control">
          <label for="courseDuration">Course duration</label>
          <input
            type="text"
            name="courseDuration"
            id="courseDuration"
            placeholder="Type course duration"
          />
        </div>
        <div class="form-control">
          <label for="teacherId">Assign a Teacher</label>
          <input
            type="text"
            name="teacherId"
            id="teacherId"
            placeholder="Type teacher's ID"
          />
        </div>
        <div class="form-control">
          <label for="courseAverageRating">Course average rate</label>
          <input
            type="text"
            name="courseAverageRating"
            id="courseAverageRating"
            placeholder="Type course's average rate"
          />
        </div>
        <div class="form-control">
          <label for="imageUrl">Photo URL</label>
          <input
            type="text"
            name="imageUrl"
            id="imageUrl"
            src="/images/IT Automation3.jpg"
            placeholder="Type photo URL"
          />
        </div>
        <div class="form-control">
          <label for="url">Course URL</label>
          <input
            type="text"
            name="url"
            id="url"
            src=""
            placeholder="type-a-url"
          />
        </div>
        <div class="form-control">
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </main>
    <footer id="footer"></footer>
    <script type="module" src="../scripts/course.js" defer></script>
  </body>
</html>
