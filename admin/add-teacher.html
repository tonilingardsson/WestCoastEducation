<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin - Add Teacher | West Coast Education</title>
    <meta
      name="description"
      content="Add Teacher page for West Coast Education"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../lib/components/adminHeader.js" defer></script>
    <script type="module" src="../lib/components/footer.js" defer></script>
  </head>
  <body class="grid-container">
    <header id="header">
    </header>
    <main>
      <h1 class="page-title">Add a new teacher</h1>
      <form id="addTeacherForm">
       
        <div class="form-control">
          <label for="name">Teacher name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Type teacher's name"
          />
        </div>
        <!-- <div class="form-control">
          <label for="lastName">Last name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Type last name"
          />
        </div>
        <div class="form-control">
          <label for="birthYear">Birth year</label>
          <input
            type="text"
            name="birthYear"
            id="birthYear"
            placeholder="Type birth year"
          />
        </div>
        <div class="form-control">
          <label for="lastSchool">Last school</label>
          <input
            type="text"
            name="lastSchool"
            id="lastSchool"
            placeholder="Type last school"
          />
        </div> -->
        <div class="form-control">
          <label for="courses">Courses assigned</label>
          <input
            type="number"
            name="courses.id"
            id="courses.id"
            placeholder="Don't know? Go to courses.html"
          />
        </div>
        <div class="form-control">
          <label for="imageUrl">Photo URL</label>
          <input
            type="text"
            name="imageUrl"
            id="imageUrl"
            src=""
            placeholder="Type: NewITTeacher.jpg"
          />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            name="email"
            id="email"
            cols="30"
            rows="10"
            placeholder="Type email"
          ></input>
        </div>
        <div class="form-control">
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </main>
    <footer id="footer">
    </footer>
    <script type="module" src="../scripts/teacher.js" async defer></script>
  </body>
</html>
