    <main>
      <h1 class="page-title">Add a new teacher</h1>
      <form id="addTeacherForm">
        <div class="form-control">
          <label for="teacherId">Teacher ID</label>
          <input
            type="text"
            name="teacherId"
            id="teacherId"
            placeholder="Assign teacher ID"
          />
        </div>
        <div class="form-control">
          <label for="firstName">First name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Type first name"
          />
        </div>
        <div class="form-control">
          <label for="lastName">Last name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Type last name"
          />
        </div>
        <div class="form-control">
          <label for="birthYear">Birth year</label>
          <input
            type="text"
            name="birthYear"
            id="birthYear"
            placeholder="Type birth year"
          />
        </div>
        <div class="form-control">
          <label for="lastSchool">Last school</label>
          <input
            type="text"
            name="lastSchool"
            id="lastSchool"
            placeholder="Type last school"
          />
        </div>
        <div class="form-control">
          <label for="courseExperience">Course experiences</label>
          <input
            type="text"
            name="courseExperience"
            id="courseExperience"
            placeholder="Type course experiences"
          />
        </div>
        <div class="form-control">
          <label for="imageUrl">Photo URL</label>
          <input
            type="text"
            name="imageUrl"
            id="imageUrl"
            src=""
            placeholder="Type: /images/NewITTeacher.jpg"
          />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <textarea
            name="email"
            id="email"
            cols="30"
            rows="10"
            placeholder="Type email"
          ></textarea>
        </div>
        <div class="form-control">
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </main>
