        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <script src="../app.js" async defer></script>
    </head>
    <body class="grid-container">
        <header>
            <nav>
                <div class="container">
                  <ul class="menu">
                    <li class="logo">
                      <a class="logo-title" href="/index.html">Westcoast Education</a>
                    </li>
                    <li class="toggle">
                      <input class="menu-btn" type="checkbox" id="menu-btn" />
                      <label class="menu-icon" for="menu-btn"
                        ><span class="nav-icon"></span>
                      </label>
                    </li>
        
                    <li class="menu-item">
                      <a class="active" href="/admin/index.html">Admin panel</a>
                    </li>
                    <li class="menu-item">
                      <a href="/admin/add-course.html" title="Add courses"
                        >Add courses</a
                      >
                    </li>
                    <li class="menu-item">
                      <a href="/admin/edit-course.html" title="Edit or delete courses"
                        >Edit courses</a
                      >
                    </li>
                    <li class="menu-item">
                      <a href="/admin/add-student.html" title="Add or delete students"
                        >Add students</a
                      >
                    </li>
                    <li class="menu-item">
                      <a href="#" title="Edit students"
                        >Manage students</a
                      >
                    </li>
                    <li class="menu-item">
                      <a href="/admin/add-teacher.html" title="Add teachers"
                        >Add teachers</a
                      >
                    </li>
                    <li class="menu-item">
                      <a href="/admin/edit-teacher.html" title="Edit teachers"
                        >Manage teachers</a
                      >
                    </li>
        
                    <li class="menu-item">
                      <a
                        href="/admin/communication.html"
                        title="Communicate with teachers and students via chat or email"
                        >Communication</a
                      >
                    </li>
                  </ul>
                </div>
              </nav>
        </header>
        <main>
          <section class="container">
            <h1 class="page-title">Update student</h1>
            <div class="btn-container">
              <button
                id="delete"
                class="btn btn-danger">
                Erase student
              </button>
            </div>
            <form id="updateStudentForm">
                <div class="form-control">
                    <label for="studentId">Student ID</label>
                    <input
                      type="text"
                      name="studentId"
                      id="studentId"
                      placeholder="Assign student ID" />
                  </div>
                  <div class="form-control">
                    <label for="firstName">First name</label>
                    <input
                      type="text"
                      name="firstName"
                      id="firstName"
                      placeholder="Type first name" />
                  </div>
                  <div class="form-control">
                    <label for="lastName">Last name</label>
                    <input
                      type="text"
                      name="lastName"
                      id="lastName"
                      placeholder="Type last name" />
                  </div>
                  <div class="form-control">
                    <label for="birthYear">Birth year</label>
                    <input
                      type="text"
                      name="birthYear"
                      id="birthYear"
                      placeholder="Type birth year" />
                  </div>
                  <div class="form-control">
                    <label for="educationLevel">Highest education</label>
                    <input
                      type="text"
                      name="educationLevel"
                      id="educationLevel"
                      placeholder="Type education level" />
                  </div>
                  <div class="form-control">
                    <label for="averageRate">Education rate</label>
                    <input
                      type="text"
                      name="educationRate"
                      id="educationRate"
                      placeholder="Type education rate" />
                  </div>
                  <div class="form-control">
                    <label for="imageUrl">Photo URL</label>
                    <input
                      type="text"
                      name="imageUrl"
                      id="imageUrl"
                      src="/images/StudentX.png"
                      placeholder="Type photo URL" />
                  </div>
                  <div class="form-control">
                    <label for="email">Email</label>
                    <textarea
                      name="email"
                      id="email"
                      cols="30"
                      rows="10"
                      placeholder="Type email"></textarea>
                  </div>
              <div class="form-control">
                <button
                  type="submit"
                  class="btn">
                  Save changes
                </button>
              </div>
            </form>
          </section>
        </main>
        
    </body>
</html>
