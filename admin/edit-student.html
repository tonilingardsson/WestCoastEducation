<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin - Edit Student | West Coast Cars</title>
    <meta
      name="description"
      content="Edit Student admin panel for West Coast Education"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../scripts/edit-student.js" async defer></script>
    <script type="module" src="../lib/components/adminHeader.js" defer></script>
    <script type="module" src="../lib/components/footer.js" defer></script>
  </head>
  <body class="grid-container">
    <header id="header"></header>
    <main>
      <section class="container">
        <h1 class="page-title">Update student</h1>

        <form id="updateStudentForm">
          <!-- <div class="form-control">
            <label for="studentId">Student ID</label>
            <input
              type="text"
              name="studentId"
              id="studentId"
              placeholder="Assign student ID"
            />
          </div> -->
          <div class="form-control">
            <label for="firstName">First name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Type first name"
            />
          </div>
          <div class="form-control">
            <label for="lastName">Last name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Type last name"
            />
          </div>
          <div class="form-control">
            <label for="birthYear">Birth year</label>
            <input
              type="text"
              name="birthYear"
              id="birthYear"
              placeholder="Type birth year"
            />
          </div>
          <div class="form-control">
            <label for="educationLevel">Highest education</label>
            <input
              type="text"
              name="educationLevel"
              id="educationLevel"
              placeholder="Type education level"
            />
          </div>
          <div class="form-control">
            <label for="averageRate">Education rate</label>
            <input
              type="text"
              name="educationRate"
              id="educationRate"
              placeholder="Type education rate"
            />
          </div>
          <div class="form-control">
            <label for="imageUrl">Photo URL</label>
            <input
              type="text"
              name="imageUrl"
              id="imageUrl"
              src=""
              placeholder="Type: /images/StudentX.png"
            />
            <button type="search" class="btn" for="search">Search</button>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <textarea
              name="email"
              id="email"
              placeholder="Type email"
            ></textarea>
          </div>
          <div class="form-control">
            <div class="btn-container">
              <button type="submit" for="submit" class="btn">
                Save changes</button
              ><button id="delete" for="delete" class="btn btn-danger">
                DELETE
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
