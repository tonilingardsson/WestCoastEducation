          </nav>
        </nav>
      </header>
        <main>
          <section class="container">
            <h1 class="page-title">Update student</h1>
            <div class="btn-container">
              <button
                id="delete"
                class="btn btn-danger">
                DELETE student
              </button>
            </div>
            <form id="updateStudentForm">
                <div class="form-control">
                    <label for="studentId">Student ID</label>
                    <input
                      type="text"
                      name="studentId"
                      id="studentId"
                      placeholder="Assign student ID" />
                  </div>
                  <div class="form-control">
                    <label for="firstName">First name</label>
                    <input
                      type="text"
                      name="firstName"
                      id="firstName"
                      placeholder="Type first name" />
                  </div>
                  <div class="form-control">
                    <label for="lastName">Last name</label>
                    <input
                      type="text"
                      name="lastName"
                      id="lastName"
                      placeholder="Type last name" />
                  </div>
                  <div class="form-control">
                    <label for="birthYear">Birth year</label>
                    <input
                      type="text"
                      name="birthYear"
                      id="birthYear"
                      placeholder="Type birth year" />
                  </div>
                  <div class="form-control">
                    <label for="educationLevel">Highest education</label>
                    <input
                      type="text"
                      name="educationLevel"
                      id="educationLevel"
                      placeholder="Type education level" />
                  </div>
                  <div class="form-control">
                    <label for="averageRate">Education rate</label>
                    <input
                      type="text"
                      name="educationRate"
                      id="educationRate"
                      placeholder="Type education rate" />
                  </div>
                  <div class="form-control">
                    <label for="imageUrl">Photo URL</label>
                    <input
                      type="text"
                      name="imageUrl"
                      id="imageUrl"
                      src="/images/StudentX.png"
                      placeholder="Type photo URL" />
                  </div>
                  <div class="form-control">
                    <label for="email">Email</label>
                    <textarea
                      name="email"
                      id="email"
                      cols="30"
                      rows="10"
                      placeholder="Type email"></textarea>
                  </div>
              <div class="form-control">
                <button
                  type="submit"
                  class="btn">
                  Save changes
                </button>
              </div>
            </form>
          </section>
        </main>
